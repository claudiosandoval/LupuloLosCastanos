<app-loading *ngIf="ProductosService.cargando"></app-loading>

<div *ngIf="!ProductosService.cargando" class="contenedor-producto animate__animated animate__fadeIn">
    <div *ngFor="let productos of ProductosService.productos" class="producto">
        <div class="thumb">
            <img [src]="productos.url" alt="">
        </div>
        <div class="descripcion">
            <p class="nombre">{{ productos.nombre }}</p>
            <p class="nota">{{ productos.frase }}</p>
        </div>
        <p class="precio" style="display:none;">{{ productos.precio }}</p>
        <div class="button">
            <button routerLink="/producto/{{ productos.cod }}" class="btn">Ver mas información</button>
        </div>
        <div>
            <p *ngIf="productos.estado == 'Disponible'" style="color:rgba(0, 128, 0, 0.822); text-align: center; margin-top: 20px;">{{ productos.estado}}<p>
            <p *ngIf="productos.estado == 'No disponible'" style="color:rgba(255, 0, 0, 0.822); text-align: center; margin-top: 20px;">{{ productos.estado}}<p>
            <p *ngIf="productos.estado == 'Próximamente'" style="color:gray; text-align: center; margin-top: 20px;">{{ productos.estado}}<p>
        </div>
    </div>
</div>
